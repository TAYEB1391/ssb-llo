<!DOCTYPE html>
<html>

<head>


    <meta name="viewport" content="width=device-width , initial-scale=1.0">

    <meta charset="UTF-8">

    <title> Typing Speed Test </title>

    <!----TITLE ICON----->

    <link rel="shortcut icon" href="../img/icons8-typescript-480.png" type="image/x-icon" />

    <!----MAIN CSS----->

    <link href="typingSpeed.css" type="text/css" rel="stylesheet" />

    <!----RESPONSIVE CSS----->

    <link href="" type="text/css" rel="stylesheet" />

    <!----SCRIPT FOR FONT-AWSOME ICONS----->

    <script src="https://kit.fontawesome.com/1ac01ecf44.js" crossorigin="anonymous"></script>






</head>

<body>




    <section id="sec1">

        <div class="container">

            <div class="wrapper">

                <div class="mainDiv">

                    <div class="date_time">

                        <div> Time => <span class="time">
                                <!---Time will be placed here via js---></span> </div>

                        <div> Date => <span class="date">
                                <!---Time will be placed here via js---></span> </div>

                        <div id="darkIcon"><i class="fas fa-sun"></i></div>

                    </div>


                    <div class="upperTxt">

                        <p> click on the text below and start typing </p>

                    </div>



                    <input type="text" class="input_field">

                    <div class="content_box">

                        <div class="typing_text">

                            <p>
                                <!--Text will be placed here vis js-->
                            </p>

                        </div>

                        <div class="content">

                            <ul class="result_details">

                                <li class="rsTime">

                                    <p>time left : </p>

                                    <span><b>
                                            <!--Time will be shown by js--></b>s</span>

                                </li>

                                <li class="mistake">

                                    <p>mistakes : </p>

                                    <span>0</span>

                                </li>

                                <li class="wpm">

                                    <p>wpm : </p>

                                    <span>0</span>

                                </li>

                                <li class="cpm">

                                    <p>cpm : </p>

                                    <span>0</span>

                                </li>

                            </ul>

                            <button class="button1">try again</button>

                        </div>

                    </div>

                    <div class="copyRight">

                        <div>

                            <div>&copy; designed by <span class="own"><a href="https://www.facebook.com/tayeb.tas.13913"
                                        target="_blank">tayeb ahmed</a></span></div>

                        </div>

                    </div>


                </div>

            </div>

        </div>

    </section>




    <script src="para.js" type="text/javascript"></script>

    <script src="typingSpeed.js" type="text/javascript"></script>

</body>

</html>
